	<title>Mr Cocktails</title>

	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
	
</head>
<body>
	<!-- For Navigation -->
	<nav id="menu">
		<div id="logo">
			<img src="images/logo.png"><span class="logo_title">
				Mr Cocktails
			</span>
		</div>
		<ul>
			<li><a href="indexx.html">Home</a></li>

	<!-- For Contact -->
	<div class="title">
		<h1 class="title_text">Contact Us</h1>
		<hr class="outline">
	</div>
	<div id="contact">
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" name="" class="text" id="name" placeholder="You Name">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="" class="text" id="email" placeholder="You Email Address">
			</div>
			<div class="form-group">
				<label for="phno">Phone Number</label>
				<input type="text" name="" class="text" id="phno" placeholder="You Phone Number">
			</div>
			<div class="form-group">
				<label for="msg">Message</label>
				<textarea name="" class="text" id="msg" placeholder="Message"></textarea>
			</div>
			<button class="btn">Submit</button>
		</form>
	</div>
	<footer>LaiLaiPhyo</footer>
